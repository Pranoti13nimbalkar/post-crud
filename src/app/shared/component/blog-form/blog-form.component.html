<div class="card">
    <div class="card-body">
        <span class="bg-warning p-1 ">{{isInEditMode ? 'Update Blog' : 'Add Blog'}}</span>
        <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
            <div class="form-group mt-2">
                <label for="title">Title*</label>
                <input type="text" class="form-control" formControlName="title">
                <strong class="text-danger" *ngIf="formControls['title'].touched && formControls['title'].hasError('required')">
                    Title is required field!!
                </strong>
            </div>
              <div class="form-group">
                <label for="content">Content*</label>
                <textarea  class="form-control" rows="4" formControlName="content"></textarea>
                 <strong class="text-danger" *ngIf="formControls['content'].touched && formControls['content'].hasError('required')">
                  Content is required field!!
                </strong>

            </div>
              <div class="form-group">
                <label for="author">Author*</label>
                <input type="text" class="form-control" formControlName="author">
                 <strong class="text-danger" *ngIf="formControls['author'].touched && formControls['author'].hasError('required')">
                   Author is required field!!
                </strong>
            </div>
           <button [disabled]="blogForm.invalid"  *ngIf="!isInEditMode" mat-raised-button color="primary" class="w-100">Add Blog</button>
           <button type="button" *ngIf="isInEditMode" mat-raised-button color="primary" (click)="onUpdate()" class="w-100">Update Blog</button>
        </form>
    </div>
</div>


<button mat-raised-button color="accent" class="mt-2" routerLink="/blogs"><mat-icon>arrow_back</mat-icon> to Dashbord</button>
